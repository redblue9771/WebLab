<script>
    $(document).ready(function(){
        $("#tab1").click(function(){
            $(".qq").animate({
                left:'250px',
                opacity:'0.6',
                height:'15px',
                width:'15px'
            });
        });
        $("#tab2").click(function(){
            $("html,body").animate({scrollTop:'600px'},300);
        });
        $("button").click(function(){
            $("div").animate({
                left:'250px',
                opacity:'0.5',
                height:'150px',
                width:'150px'
            });
        });
    });
</script>
